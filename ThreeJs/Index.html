<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
    <title>ThreeJS</title>
</head>
<body>    
<script src="app.js"></script>
<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.126.1/build/three.module.js"
      }
    }
  </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js"></script>
    <script type="module">



    import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
    import * as THREE from 'three';
    
  


    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );


    const geometry = new THREE.SphereGeometry(25, 32, 32)
    const matreial = new THREE.MeshNormalMaterial({wireframe: false})
    const sphere = new THREE.Mesh(geometry, matreial)

    scene.add(sphere)


    var group = new THREE.Group();
    var radius = 32;
    var count = 25;
    for(let i = 0; i < count; i++ ){
        var bx = new THREE.Mesh(
                new THREE.RingGeometry(3, 4, 6,),
                new THREE.MeshNormalMaterial()),

        r = Math.PI * 2 / count * i;

        bx.position.set(
            Math.cos(r) * 32,
            0,
            Math.sin(r) * 32);

            group.add(bx);
    }

    scene.add(group);
    group.position.set(1, 0, 1);

 

    const controls = new OrbitControls( camera, renderer.domElement );
    camera.position.z = 60

    const animate = () => {
        requestAnimationFrame(animate)
        renderer.render(scene,camera)

}

    animate()






</script>




</body>
</html>
